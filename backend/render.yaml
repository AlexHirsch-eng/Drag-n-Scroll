services:
  # Web Service
  - type: web
    name: drag-n-scroll
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: drag-n-scroll-db
          property: connectionString
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generate: true
      - key: ALLOWED_HOSTS
        value: drag-n-scroll.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://drag-n-scroll.vercel.app,https://drag-n-scroll.onrender.com
      - key: CORS_ALLOW_ALL_ORIGINS
        value: False
      - key: PYTHON_VERSION
        value: 3.11.0

  # PostgreSQL Database
  - type: pserv
    name: drag-n-scroll-db
    databaseName: drag_n_scroll
    user: drag_n_scroll_user
    plan: free
