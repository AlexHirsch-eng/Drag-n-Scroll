services:
  # Web Service
  - type: web
    name: drag-n-scroll
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      # IMPORTANT: DATABASE_URL must be configured manually on Render Dashboard
      # Go to Render Dashboard → drag-n-scroll → Environment → DATABASE_URL
      # Delete the old DATABASE_URL and save, Render will auto-link to drag-n-scroll-db
      - key: DATABASE_URL
        fromDatabase:
          name: drag-n-scroll-db
          property: connectionString
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generate: true
      - key: ALLOWED_HOSTS
        value: drag-n-scroll.onrender.com,localhost,127.0.0.1
      - key: CORS_ALLOWED_ORIGINS
        value: https://drag-n-scroll.vercel.app,https://drag-n-scroll.onrender.com
      - key: CORS_ALLOW_ALL_ORIGINS
        value: False
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: GROQ_API_KEY
        sync: false
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings

  # PostgreSQL Database - Render will create this automatically
  - type: pserv
    name: drag-n-scroll-db
    databaseName: drag_n_scroll
    user: drag_n_scroll_user
    plan: free
    region: oregon
    ipAllowList: []
